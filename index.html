<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="styles/dark.css" id="theme" />
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <h3 class="titulo">Simple</h3>
        <h1 class="titulo">Calculator</h1>
        <div class="calc-container">
            <div class="result-container">
                <span id="a" class="resultado a"></span>
                <span id="b" class="resultado b"></span>
            </div>
            <button id="add" class="symbol">+</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="minus" class="symbol">-</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="mult" class="symbol">✕</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="division" class="symbol">÷</button>
            <button id="clear" class="clear">C</button>
            <button id="0" class="number">0</button>
            <button id="equal" class="equal">=</button>
        </div>
        <button id="btn-mode" class="btn-mode">
            Ligth Mode ☀️
          </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
